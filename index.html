<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
    </head>

    <body align="center">
        <h1>Employee Interests Survey Form</h1>
        <form action="mailto:rohansaxena1003@gmail.com" id="surveyform" method="post" enctype="text/plain">
            <label for="">Enter your name: </label>
            <input type="text" name="UserName"><br><br>

            <label for="">Enter your department: </label>
            <input type="text" name="Department name" id=""><br><br>

            <label for="">Tell us a little bit about yourself:</label>
            <textarea name="About the person" id="" cols="30" rows="5"></textarea><br><br>

            <label for="">Do you exercise at home? </label>
            <input type="radio" name="Do you exercise at home?" value="Yes">
            <label for="Yes">Yes</label>
            <input type="radio" name="Do you exercise at home?" value="No">
            <label for="No">No</label><br><br>

            <label for="">How do you like to read about your favourite topics?</label><br><br>
            <input type="checkbox" name="Mode1" value="Books">
            <label for="Mode1">Books</label>
            <input type="checkbox" name="Mode2" value="Online Resources">
            <label for="Mode2">Online Resources</label>
            <input type="checkbox" name="Mode3" value="Phone Apps">
            <label for="Mode3">Phone Apps</label>
            <input type="checkbox" name="Mode4" value="Magazines">
            <label for="Mode3">Magazines</label><br><br>

            <label for="movie genre">What genre of movies do you like?</label>
            <select name="movie genre" id="movie genre">
                <option value="Comedy">Comedy</option>
                <option value="Romance">Romance</option>
                <option value="Horror">Horror</option>
                <option value="Drama">Drama</option>
                <option value="Action and Adventure">Action and Adventure</option>
            </select>
        </form>
        <br>
        <button type="submit" form="surveyform" value="Submit">Submit Form</button>
    </body>

</html>
